<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Quiz Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Chat-specific styles */
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--disney-blue);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background: white;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #f0f8ff;
        }
        
        .message .username {
            font-weight: bold;
            color: var(--disney-blue);
        }
        
        .message .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        
        #users-list {
            float: right;
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-left: 20px;
        }
        
        #message-form {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--disney-blue);
            border-radius: 5px;
        }
        
        .system-message {
            font-style: italic;
            color: #666;
        }
        
        .character-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--disney-gold);
            border-radius: 12px;
            font-size: 0.9em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="users-list">
            <h3>Online Users</h3>
            <ul id="users"></ul>
        </div>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="control-btn">Send</button>
            <button type="button" id="share-result" class="control-btn">Share Quiz Result</button>
        </form>
        <a href="index.html" class="control-btn" style="margin-top: 20px; display: inline-block;">Back to Quiz</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
